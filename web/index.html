<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="style/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="style/slider.css"/>
  <link rel="stylesheet" href="style/leaflet.css"/>
  <link rel="stylesheet" href="style/main.css"/>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div id="mainContainer" class="container-fluid">

  <div id="mainRow" class="row-fluid">
    <div id="map" class="col-md-9 main-map"></div>
    <div class="col-md-3 tool-menu">
      <div class="panel panel-primary tool-menu-panel">
        <div class="panel-heading">
          <h3 class="panel-title">Bay Area House Mapper</h3>
        </div>
        <div class="panel-body">
          <div id="dropZone" class="well well-lg drop-zone">Drop Files Here</div>
          <form role="form">
            <!--Geocode Panel -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Locate an Address</h3>
              </div>
              <div class="panel-body">
                <div class="input-group">
                  <input id="geocodeInput" type="text" class="form-control" autocomplete="off">
              <span class="input-group-btn">
                <button id="geocodeBtn" class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
                </div>
              </div>
            </div>
            <!--Buffer Panel -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Distance Buffers</h3>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="bufferSlider">Distance in Miles (<label id="bufDistLbl">1.0</label>)</label><br>
                  <input id="bufferSlider" type="text" class="slider">
                </div>
                <div class="form-group">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="bartChkBx" value="bartPts" checked="true"> Include BART Stations
                  </label>
                </div>
                <div class="form-group">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="casCarChkBx" value="casCarPts"> Include Casual Carpool Pick-Ups
                  </label>
                </div>
              </div>
            </div>
            <!--Layer Panel -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Map Layers</h3>
              </div>
              <div class="panel-body">

                <div class="form-group">
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active map-icon-tooltip map-layer-toggle" title="BART Stations">
                      <input type="checkbox" checked="checked" value="bartStations"><div class="map-icon-toggle" ><img src="images/pin-bart.png"></div>
                    </label>
                    <label class="btn btn-primary active map-icon-tooltip map-layer-toggle" title="Casual Carpool Pick-Ups">
                      <input type="checkbox" checked="checked" value="casualCarpools"><div class="map-icon-toggle"><img src="images/pin-car.png"></div>
                    </label>
                    <label id="houseLrTog" class="btn btn-primary map-icon-tooltip map-layer-toggle" title="Houses">
                      <input type="checkbox" value="houses"><div class="map-icon-toggle"><img src="images/pin-house.png"></div>
                    </label>
                  </div>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

</div>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/jquery.parse.min.js"></script>
<script src="js/javascript.util.js"></script>
<script src="js/jsts.js"></script>
<script src="js/attache.array.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-slider.js"></script>
<script src="js/bootstrap3-typeahead.min.js"></script>
<script src="json/bartstations.geojson.js"></script>
<script src="json/casualcarpoolpickups.geojson.js"></script>
<script src="js/main.js"></script>
</body>
</html>
